<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/5d344fce33.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>To-Do List</header>
    <div class="inputField">
      <input id="input" type="text" placeholder="Type your task here" />
      <button onclick="clickHandler()"><i class="fas fa-plus"></i></button>
    </div>
    <ul id="todolist" class="todolist">
      <hr />
    </ul>
    <div class="footer">
      <span id="pending-tasks"></span>
      <button onclick="onClickClearAll()">Clear All</button>
    </div>
  </div>
</body>

</html>
